<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Chart Example</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
        <canvas id="barChart"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Data for both charts
            const labels = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
            const products = ['Milk', 'Tea', 'Chips'];
            const values = [65, 59, 80, 81, 56, 55, 40];
                        const values2 = [61, 29, 40, 11, 76, 52, 49];

            const productValues = [30, 50, 20];

            // Line Chart Configuration
            const lineData = {
                labels: labels,
                datasets: [{
                    label: 'Monthly Sales',
                    borderWidth: 5,
                    pointStyle: 'rectRounded',
                    data: values,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                },






{
                    label: 'Label 2',
                    borderWidth: 5,
                    pointStyle: 'rectRounded',
                    data: values2,
                    fill: false,
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }




            ]
            };

            const lineConfig = {
                type: 'line',
                data: lineData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Monthly Sales Chart'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Bar Chart Configuration
            const barData = {
                labels: products,
                datasets: [{
                    label: 'Product Sales',
                    data: productValues,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            };

            const barConfig = {
                type: 'bar',
                data: barData,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Product Sales Chart'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Create the charts
            const lineCtx = document.getElementById('lineChart').getContext('2d');
            new Chart(lineCtx, lineConfig);

            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, barConfig);
        });
    </script>
</body>

</html>
